<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div th:if="${message}" class="message">
    <h3 th:text="${message}"/>
</div>

<div>
    <h1>Mortage Plan Prospects</h1>
    <a href="rest/Prospects">REST API endpoint</a>
</div>
<div th:unless="${#lists.isEmpty(prospects)}">
    <h3>Prospects</h3>
    <table class="prospects">
        <thead>
        <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Loan Total</th>
            <th>Yearly Interest</th>
            <th>Payment Years</th>
            <th>Monthly Payment</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${prospects}" th:field="${p}">
            <td th:text="${pStat.index+1}" class="right"></td>
            <td th:text="${p.getCustomerName()}"></td>
            <td th:text="${#numbers.formatDecimal(p.getLoanTotal(),1,'POINT',2,'COMMA')}" class="right"></td>
            <td th:text="${#numbers.formatPercent(p.getYearlyDecimalInterest(),1,2)}" class="right"></td>
            <td th:text="${p.getTermYears()}" class="right"></td>
            <td th:text="${#numbers.formatDecimal(p.getMonthlyPayment(),1,'POINT',2,'COMMA')}" class="right"></td>
            <td><a class="btn btn-warning" th:href="@{/delete/{id}(id=${p.getId()})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div><div>
    <form th:action="@{/}" th:object="${prospect}" method="post">
        <fieldset>
            <legend>Enter new prospect</legend>
            <div class="form-group">
                <label for="customerName">Name</label>
                <input class="form-control" type="text" th:field="*{customerName}" id="customerName" placeholder="Customer Name">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
            </div>
            <div class="form-group">
                <label for="loanTotal">Loan Total</label>
                <input class="form-control" type="text" th:field="*{loanTotal}" id="loanTotal" placeholder="0">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('loanTotal')}" th:errors="*{loanTotal}"></div>
            </div>
            <div class="form-group">
                <label for="yearlyInterest">Yearly Interest</label>
                <input class="form-control" type="text" th:field="*{yearlyInterest}" id="yearlyInterest" placeholder="0">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('yearlyInterest')}" th:errors="*{yearlyInterest}"></div>
            </div>
            <div class="form-group">
                <label for="termYears">Years</label>
                <input class="form-control" type="text" th:field="*{termYears}" id="termYears" placeholder="Years">
                <div class="alert alert-warning" th:if="${#fields.hasErrors('termYears')}" th:errors="*{termYears}"></div>
            </div>
            <div class="form-group">
                <label for="submitForm">&nbsp;</label>
                <input type="submit"  class="btn btn-success" value="Add" id="submitForm">
            </div>
        </fieldset>
    </form>
</div><div>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <fieldset>
            <legend>Read from file</legend>
            <div class="form-group">
                <label for="file">File to upload:</label>
                <input type="file" name="file" id="file"/>
                <input type="submit" value="Upload"/>
            </div>
        </fieldset>
    </form>
</div>
</body>
